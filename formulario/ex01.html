<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="ausu">Usu√°rio</label>
            <input type="text" name="usu" id="ausu" required minlength="5" maxlength="15" size="15" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha</label>
            <input type="password" name="pas" id="sen" required minlength="8" maxlength="20" size="8" placeholder="senha" autocomplete="current-password">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1" required>
        </p>

        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>

        <p>
            <label for="idia">dia da prova</label>
            <input type="date" name="date" id="idia">
        </p>

        <p>
            <label for="itel">telefone</label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel"
            pattern="^(\d{2}\)\d{4,5}-\d{4}$">
        </p>

        <p>
            <label for="iemail">email</label>
            <input type="email" name="emal" id="iemail" required autocomplete="email">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
