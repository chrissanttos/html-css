<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    h1{
        background-color: brown;
        text-align: center;
    }
    p{
        color: rgb(77, 19, 19);
    }

    div > p{
        display: none;
    }
    div:hover > p{
        background-color: blue;
        color: rgb(173, 0, 0);
        display: block;
        height: 40px;
        width: 200px;
    }

    p::after{
        content: ' casa';
    }

    
    </style>
</head>
<body>

        
    <h1>Pseudo-class</h1>
    <p>clique no texto abaixo</p>
    <div>
        clique aqui
        <p>ola mundo</p>
        <p>casa</p>
        <p>carro</p>
        <p>moto</p>
    </div>
</body>
</html>
