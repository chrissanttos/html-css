<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso de tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: rgba(71, 71, 69, 0.521);
        }
    </style>
</head>
<body>
    <h1>tabelas grandess</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>população</th>
                <th>% da população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São paulo</td>
                <td>45 919 045</td>
                <td>60%</td>
            </tr>

            <tr>
                <td>minas gerais</td>
                <td>666666</td>
                <td>50%</td>
            </tr>

            <tr>
                <td>rio de janeiro</td>
                <td>1533333</td>
                <td>40%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th> total de habitantes</th>
                <td>000</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
