<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>

        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="4">f</td>
        </tr>
        <tr>
            <td colspan="2">g</td>
            
            
        </tr>
        <tr>
            <td>k</td>
            <td>l</td>
        </tr>
        <tr>
            <td>n</td>
            
            <td>p</td>
        </tr>

    </table>
</body>
</html>
